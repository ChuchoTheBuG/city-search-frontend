<div class="container">
  <div class="form-search">
    <form [formGroup]="formSearchCity" class="formGroup">
      <mat-form-field appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input matInput type="text" formControlName="city">
      </mat-form-field>
    </form>
    <button class="btn-search" [disabled]="showSearch()" mat-raised-button color="primary" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div>
    <div class="example-container mat-elevation-z8">
      <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <ng-container matColumnDef="temp">
            <th mat-header-cell *matHeaderCellDef>Temperatura</th>
            <td mat-cell *matCellDef="let row">{{convertToCentigrade(row.main.temp)}} Â°C</td>
          </ng-container>

          <ng-container matColumnDef="weather">
            <th mat-header-cell *matHeaderCellDef>Clima</th>
            <td mat-cell *matCellDef="let row">
              <img src="https://openweathermap.org/img/wn/{{row.weather[0].icon}}@2x.png" alt="clima" height="25"
                width="25">
              {{row.weather[0].description}}
            </td>
          </ng-container>

          <ng-container matColumnDef="timezone">
            <th mat-header-cell *matHeaderCellDef>Zona horaria</th>
            <td mat-cell *matCellDef="let row">{{convertToTimeZone(row.timezone)}}</td>
          </ng-container>

          <ng-container matColumnDef="showDataAll">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button class="btn-action-show" (click)="showAll(row)">
                <mat-icon>search</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell center" colspan="6">Sin datos que mostrar</td>
          </tr>
        </table>
      </div>
      <mat-paginator mat-elevation-z8 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
